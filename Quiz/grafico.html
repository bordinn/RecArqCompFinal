<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
      </div>
       
</body>
</html>
<script>
  var dados = {
            labels: [],
            datasets: [
                {
                    yAxisID: 'y-temperatura',
                    label: 'acertos',
                    borderColor: 'white',
                    backgroundColor: '#ECC03D',
                    fill: true,
                    data: [10]
                }
            ]

        };
        var ctx = myChart.getContext('2d');
        window.myChart = Chart.Bar(ctx, {
            data: dados,
            options: {
                responsive: true,
                animation: { duration: 1000 },
                hoverMode: 'index',
                stacked: false,
                title: {
                    display: false,
                    text: 'Dados capturados'
                },
                legend: {
                    display: false
                },

                tooltips: {
                    backgroundColor: 'rgba(0, 0, 0, 0.703)',
                },
                scales: {
                    yAxes: [{
                        type: 'linear',
                        display: true,
                        position: 'left',
                        id: 'y-temperatura',
                        ticks: {
                            fontColor: 'white',
                            beginAtZero: true,
                            max: 10,
                            min: 0
                        },


                    }],
                    xAxes: [{
                        ticks: {
                            fontColor: 'white'
                        }
                    }]
                }
            }
        });

  </script>
  <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
